<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenWeather Wind & Solar Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f8ff;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #0077be, #00cc66);
      color: white;
      padding: 20px;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    #statusRibbon {
      margin-top: 20px;
      max-height: calc(1.2em * 30); /* show max ~30 rows */
      overflow-y: auto;             /* scroll if more */
      background: #0077be;
      color: white;
      padding: 10px;
      font-size: 0.9em;
    }
    #statusMessages p { margin: 2px 0; }
  </style>
</head>
<body>
  <header>
    <h1>OpenWeather Wind & Solar Data</h1>
    <p>Displaying forecasted values</p>
  </header>

  <label for="citySelect">Select City:</label>
  <select id="citySelect">
    <option value="Manila">Manila</option>
    <option value="Tokyo">Tokyo</option>
    <option value="Sydney">Sydney</option>
  </select>
  <button onclick="refreshData()">ðŸ”„ Refresh Data</button>

  <!-- Table 1: Wind -->
  <h2>Wind Data</h2>
  <table id="windTable">
    <thead>
      <tr><th>DateTime</th><th>Wind Speed (m/s)</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Table 2: Solar -->
  <h2>Solar Data</h2>
  <table id="solarTable">
    <thead>
      <tr><th>DateTime</th><th>Temperature (Â°C)</th><th>Humidity (%)</th><th>Cloud Cover (%)</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="statusRibbon">
    <div id="statusMessages"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
