<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-Driven Predictive Maintenance for Renewable Energy Assets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      color: #333;
      text-align: center;
    }
    header {
      background: linear-gradient(to right, #0077be, #00cc66);
      color: white;
      padding: 20px;
    }
    header img {
      height: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }
    header h1 {
      display: inline-block;
      vertical-align: middle;
      font-size: 1.5em;
      margin: 0;
    }
    header p {
      font-size: 0.9em;
      margin-top: 5px;
    }
    #cityTabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    #summaryBox {
      max-width: 600px;
      margin: 0 auto 20px auto;
      padding: 16px;
      background: #e6f7ff;
      border-radius: 8px;
      border: 1px solid #b3e0ff;
      font-size: 1em;
      text-align: left;
    }
    .section-row {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 24px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .chart-col {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      min-width: 220px;
    }
    canvas {
      width: 220px !important;
      height: 120px !important;
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 0;
    }
    table {
      border-collapse: collapse;
      width: 320px;
      background: white;
      font-size: 0.95em;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #f0f8ff;
    }
    @media (max-width: 900px) {
      .section-row {
        flex-direction: column;
        align-items: center;
      }
      table {
        width: 98vw;
        max-width: 340px;
      }
      canvas {
        width: 98vw !important;
        max-width: 340px !important;
      }
    }
    @media (max-width: 600px) {
      #summaryBox {
        font-size: 0.95em;
        padding: 10px;
      }
      th, td {
        font-size: 0.9em;
        padding: 4px;
      }
    }
    .tab {
      background: #e6f7ff;
      color: #0077be;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .tab.active {
      background: #0077be;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <img src="docs/assets/logo_kalbariSun1.jpeg" alt="Logo">
    <h1>AI-Driven Predictive Maintenance for Renewable Energy Assets</h1>
    <p>Using Web-Sourced Sensor Data</p>
  </header>

  <div id="cityTabs"></div>
  <div id="summaryBox"></div>

  <h2>üå¨Ô∏è Wind Energy</h2>
  <div class="section-row" id="windSectionRow">
    <div class="chart-col">
      <canvas id="windSpeedChart"></canvas>
      <canvas id="windPressureChart"></canvas>
      <canvas id="windHumidityChart"></canvas>
    </div>
    <table id="windTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Day</th>
          <th>Wind Speed (m/s)</th>
          <th>Pressure (hPa)</th>
          <th>Humidity (%)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <h2>üîÜ Solar Energy</h2>
  <div class="section-row" id="solarSectionRow">
    <div class="chart-col">
      <canvas id="solarTempChart"></canvas>
      <canvas id="solarHumidityChart"></canvas>
      <canvas id="solarCloudChart"></canvas>
    </div>
    <table id="solarTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Day</th>
          <th>Temperature (¬∞C)</th>
          <th>Humidity (%)</th>
          <th>Cloud Cover (%)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="page1"></script>
</body>
</html>
