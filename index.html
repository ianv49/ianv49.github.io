<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-Driven Predictive Maintenance for Renewable Energy Assets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background: #f4f4f4; }
    header { background: #003366; color: white; padding: 20px; }
    header img { height: 60px; vertical-align: middle; margin-right: 10px; }
    header h1 { display: inline-block; vertical-align: middle; font-size: 1.5em; margin: 0; }
    header p { font-size: 0.9em; margin-top: 5px; }
    select, button { margin: 10px; padding: 10px; font-size: 1em; width: 90%; max-width: 400px; }
    .chart-row { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
    canvas { max-width: 45%; background: white; padding: 10px; border-radius: 8px; }
    table { border-collapse: collapse; width: 95%; margin: 20px auto; background: white; font-size: 0.9em; }
    th, td { border: 1px solid #333; padding: 8px; }
    h2 { margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <img src="docs/assets/logo_kalbariSun1.jpeg" alt="Logo">
    <h1>AI-Driven Predictive Maintenance for Renewable Energy Assets</h1>
    <p>Using Web-Sourced Sensor Data</p>
  </header>

  <select id="citySelect">
    <option value="Manila">Manila</option>
    <option value="Tokyo">Tokyo</option>
    <option value="Jakarta">Jakarta</option>
    <option value="Bangkok">Bangkok</option>
    <option value="Hanoi">Hanoi</option>
    <option value="Kuala Lumpur">Kuala Lumpur</option>
    <option value="Singapore">Singapore</option>
    <option value="Seoul">Seoul</option>
    <option value="Beijing">Beijing</option>
    <option value="New Delhi">New Delhi</option>
  </select>
  <button onclick="refreshData()">üîÑ Refresh Data</button>

  <div class="chart-row">
    <canvas id="windChart"></canvas>
    <canvas id="solarChart"></canvas>
  </div>

  <h2>üå¨Ô∏è Wind Energy Data</h2>
  <table id="windTable">
    <thead>
      <tr>
        <th>Date & Time</th>
        <th>Wind Speed (m/s)</th>
        <th>Pressure (hPa)</th>
        <th>Humidity (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>üîÜ Solar Energy Data</h2>
  <table id="solarTable">
    <thead>
      <tr>
        <th>Date & Time</th>
        <th>Temperature (¬∞C)</th>
        <th>Humidity (%)</th>
        <th>Cloud Cover (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
