<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">🌦️ Weather Data Table</h2>
  <table id="weatherTable">
    <thead>
      <tr>
        <th>City</th>
        <th>Temperature (°C)</th>
        <th>Humidity (%)</th>
        <th>Wind Speed (m/s)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
