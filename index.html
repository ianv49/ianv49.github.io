<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-Driven Predictive Maintenance for Renewable Energy Assets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background: #f0f8ff;
      color: #333;
    }
    /* Sidebar ribbon */
    .sidebar {
      width: 200px;
      background: linear-gradient(to bottom, #0077be, #00cc66);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .sidebar h2 {
      margin-bottom: 20px;
    }
    .menu-item {
      width: 100%;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .menu-item:hover {
      background: rgba(255,255,255,0.2);
    }
    /* Main content area */
    .content {
      flex: 1;
      padding: 20px;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    header {
      background: linear-gradient(to right, #0077be, #00cc66);
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }
    header h1 {
      display: inline-block;
      vertical-align: middle;
      font-size: 1.5em;
      margin: 0;
    }
    header p {
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Sidebar Ribbon -->
  <div class="sidebar">
    <h2>Menu</h2>
    <div class="menu-item" onclick="showTab('main')">Main</div>
    <div class="menu-item" onclick="showTab('data')">Data</div>
  </div>

  <!-- Content Area -->
  <div class="content">
    <!-- Main Tab -->
    <div id="main" class="tab active">
      <header>
        <img src="docs/assets/logo_kalbariSun1.jpeg" alt="Logo">
        <h1>AI-Driven Predictive Maintenance for Renewable Energy Assets</h1>
        <p>Using Web-Sourced Sensor Data</p>
      </header>
      <p>Welcome to the main dashboard. Use the menu to navigate.</p>
    </div>

    <!-- Data Tab -->
    <div id="data" class="tab">
      <header>
        <h1>Data Dashboard</h1>
        <p>Explore Wind and Solar Energy Data</p>
      </header>
      <!-- Here you can embed your charts and tables -->
      <p>Charts and tables will appear here.</p>
    </div>
  </div>

  <script>
    // âœ… Tab switching function
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
