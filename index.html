<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APAC Weather & Solar Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; margin: 10px; text-align: center; }
    select, button { margin: 10px; padding: 10px; font-size: 1em; width: 90%; max-width: 400px; }
    table { border-collapse: collapse; width: 95%; margin: 20px auto; font-size: 0.9em; }
    th, td { border: 1px solid #333; padding: 8px; }
    canvas { max-width: 95%; margin: 20px auto; }
  </style>
</head>
<body>
  <h2>üåè APAC Weather Dashboard</h2>
  <select id="citySelect">
    <option value="Manila">Manila</option>
    <option value="Tokyo">Tokyo</option>
    <option value="Jakarta">Jakarta</option>
    <option value="Bangkok">Bangkok</option>
    <option value="Hanoi">Hanoi</option>
    <option value="Kuala Lumpur">Kuala Lumpur</option>
    <option value="Singapore">Singapore</option>
    <option value="Seoul">Seoul</option>
    <option value="Beijing">Beijing</option>
    <option value="New Delhi">New Delhi</option>
  </select>
  <button onclick="loadWeatherData()">Refresh Weather</button>
  <table id="weatherTable">
    <thead>
      <tr>
        <th>Date & Time</th>
        <th>Temp (¬∞C)</th>
        <th>Humidity (%)</th>
        <th>Pressure (hPa)</th>
        <th>Wind (m/s)</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="tempChart"></canvas>
  <canvas id="humidityChart"></canvas>
  <canvas id="pressureChart"></canvas>

  <h2>üîÜ Solar Data</h2>
  <button onclick="loadSolarData()">Refresh Solar</button>
  <table id="solarTable">
    <thead>
      <tr>
        <th>City</th>
        <th>Sunrise</th>
        <th>Sunset</th>
        <th>Day Length</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <canvas id="solarChart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
